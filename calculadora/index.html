<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body id="body">
    <div class="night-mode">
        <i class="bi bi-brightness-high"></i>
        <input type="checkbox" id="check"/>
        <label for="check" class="switch" id="switch"></label>
        <i class="bi bi-moon"></i>
    </div>
    <div class="calculator">
        <div id="display">
        </div>
        <div id="keys">
            <button data-operation="clear" class="clear">C</button>
            <button data-math="plus">+</button>
            <button data-number="7">7</button>
            <button data-number="8">8</button>
            <button data-number="9">9</button>
            <button data-math="minus">-</button>
            <button data-number="4">4</button>
            <button data-number="5">5</button>
            <button data-number="6">6</button>
            <button data-math="divide">/</button>
            <button data-number="1">1</button>
            <button data-number="2">2</button>
            <button data-number="3">3</button>
            <button data-math="multiply">*</button>
            <button data-number=".">.</button>
            <button data-number="0">0</button>
            <button data-operation="equals" class="equal">=</button>
        </div>
    </div>
</body>
<script type="module" src="index.js"></script>
</html>
